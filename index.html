<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="js/pixi.min.js"></script>
    <script>
		
		var app = new PIXI.Application(1200,2500);
        document.body.appendChild(app.view);
        
        //一级地图背景图
        var bg = new PIXI.Sprite.fromImage("res/firstMap.png");
        app.stage.addChild(bg); 
        
        //玉米楼  firstBuilding
        var fb = new PIXI.Sprite.fromImage("res/firstBuilding.png");
        app.stage.addChild(fb);
        fb.width=665.6;
        fb.height=499.2;
        
        fb.x=300;
        fb.y=400;
        
        
        var time = 0;
        
        app.ticker.add(animate);
        function animate(){
        	if(time==30){
        		fb.scale.x += 1;
        		fb.scale.y += 1;
        	}
        	if(time==60){
        		fb.scale.x -=1;
        		fb.scale.y -=1;
        		time=0;
        	}
			time++;
        }
        
        
       
    </script>
</body>
</html
